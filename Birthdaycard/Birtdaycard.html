<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday card</title>
    <link rel="stylesheet" href="birthdaycard.css">
    <!--Links for font from gooogle fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="header">
        <h1 class="happy-monkey">Today is Leticia's Birthday &#127881;</h1>
        <img id="Leticia" src="Images/SMILE.jpg">
        <h2 class="happy-monkey" id="age">22 years old</h2>
        <h3 class="happy-monkey" id="date">22.09.2024</h3>

        <div class="gift-section">
            <h2 class="title">Here's how happy i am for you today &#129395;</h2>
            <h3 class="hint">(Hover over the gift)</h3>
            <div class="gift excited"> </div>

        </div>
        <div class="gift-section">
            <h2 class="title">How people react when you enter a room &#x1f60d;</h2>
            <div class="gift hot"> </div>

        </div>
        <div class="gift-section">
            <h2 class="title">If i had to describe you in one word &#128071;</h2>
            <div class="gift awesome"> </div>

        </div>
        <p ID="footer">Want to create your on birthday gift site. <a href="https://scrimba.com/learn/html&CSS" target="_blank">Take this html & CSS course.</a></p>
    </div>
</body>
</html>
